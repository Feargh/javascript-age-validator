<form name="dateOfBirthForm" action="">
    <fieldset>
        <legend>Please enter your date of birth:</legend>
        <label for="dobDay">Day:</label>
        <select id="dobDay" autocomplete="bday-day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
        <label for="dobMonth">Month:</label>
        <select id="dobMonth" autocomplete="bday-month">
            <option value="1">01 - January</option>
            <option value="2">02 - February</option>
            <option value="1">03 - March</option>
            <option value="2">04 - April</option>
            <option value="1">05 - May</option>
            <option value="2">06 - June</option>
            <option value="1">07 - July</option>
            <option value="2">08 - August</option>
            <option value="1">09 - September</option>
            <option value="2">10 - October</option>
            <option value="1">11 - November</option>
            <option value="2">12 - December</option>
        </select>
        <label for="dobYear" autocomplete="bday-year">Year:</label>
        <input id="dobYear" type="text" pattern="(19|20)\d\d" placeholder="YYYY">
    </fieldset>
  <button onclick=validateForm()>Check age</button>
</form>
